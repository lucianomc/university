{% extends '../base.html' %}

{% block content%}
    <h1>{{object}}</h1>
    <p>
        Ementa: {{ object.descriptionCourse }}
        
    </p>
        {% for matter in object.matter_set.all%}
            <p>
                <a href="{%url 'curso:matterDesc' matter.idMatter%}">{{matter}}</a>
            </p>
        {%endfor%}
    <a href="{% url 'curso:course_edit' object.pk%}">Editar</a>

{%endblock%}
