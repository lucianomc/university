{% extends '../base.html' %}

{% block content%}
    <h3>{{ object }}</h3>
    <ul>
        <p>Professor: {{object.teacher}}</p>
        <p>Alunos</p>
        {% for students in object.students.all %}
            <li>
                {{ students }}
            </li>
        {% endfor %}    
    </ul>
    <a href="{% url 'curso:matter_edit' object.pk%}">Editar</a>
{%endblock%}
