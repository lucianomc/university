{% extends '../base.html' %}

{% block content%}
    <h3>{{ object }}</h3>
    <ul>
        <p>Professor: {{object.teacher}}</p>
        <p>Alunos</p>
        {% for students in object.students.all %}
            <li>
                <a href="{% url 'curso:student_desc' students.idStudent %}">
                {{ students }}
                </a>
            </li>
        {% endfor %}    
    </ul>
{%endblock%}
